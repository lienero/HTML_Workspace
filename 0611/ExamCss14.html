<!DOCTYPE html>
<html>
<head>
	<title>CSS div 박스 내부에 padding 설정 실습</title>
<style type="text/css">
	div {
		background: yellow;
		padding-right: 20px;
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 20px;
		border: 5px dotted red;
		margin: 30px;
	}
</style>
</head>
<body>
	<h3>CSS div 박스 내부에 padding 설정</h3>
	<p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
	<hr>
	<div>
		<img src="media/mio.png" alt="고양이 눈">
	</div>
</body>
</html>
