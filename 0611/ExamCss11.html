<!DOCTYPE html>
<html>
<head>
	<title>CSS 색 활용 실습</title>
<style type="text/css">
	div {
		margin-left: 30px;
		margin-right: 30px;
		margin-bottom: 30px;
		color: white; /*글자색 : 흰색 */
	}
</style>
</head>
<body>
<H3>CSS의 색깔 활용 실습 예제</H3>
<br>
<div style="background-color: deepskyblue">deepskyblue(#00BFFF)</div>
<div style="background-color: brown">brown(#A52A2A)</div>
<div style="background-color: fuchsia">fuchsia(#FF00FF)</div>
<div style="background-color: darkorange">darkorange(#FF8C00)</div>
<div style="background-color: #00BBBB">darkcyan(#00BBBB)</div>
<div style="background-color: #6BBE23">olivedrab(#00BBBB)</div>
</body>
</html>
