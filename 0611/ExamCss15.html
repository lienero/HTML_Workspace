<!DOCTYPE html>
<html>
<head>
	<title>다양한 테두리</title>
</head>
<body>
	<h3>다양한 테두리</h3>
	<p style="border:3px solid blue">3픽셀 solid 속성</p>
	<p style="border:3px none blue ">3픽셀 none 속성</p>
	<p style="border:3px hidden blue">3픽셀 hidden 속성</p>
	<p style="border:3px dotted blue">3픽셀 dotted 속성</p>
	<p style="border:3px dashed blue">3픽셀 dashed 속성</p>
	<p style="border:3px double blue">3픽셀 double 속성</p>
	<p style="border:15px groove yellow">15픽셀 groove 속성</p>
	<p style="border:15px ridge yellow">15픽셀 ridge 속성</p>
	<p style="border:15px inset yellow">15픽셀 inset 속성</p>
	<p style="border:15px outset yellow">15픽셀 outset 속성</p>
</body>
</html>
