<!DOCTYPE html>
<html>
<head>
	<title>relative 속성 십습 예제</title>
<style type="text/css">
	div {
		display: inline-block;
		height: 50px;
		width: 50px;
		border: 1px solid lightgreen;
		text-align: center;
		color: white;
		background: red;
	}

	#down:hover {
		position: relative;
		left: 20px;
		top:20px;
		background: green;
	}
	#up:hover {
		position: relative;
		right: 20px;
		bottom:20px;
		background: green;
	}

</style>
</head>
<body>
	<h3>position 태그의 상대배치 속성 실습</h3>
	<hr>
	<div>T</div>
	<div id="down">h</div>
	<div>a</div>
	<div>n</div>
	<div id="up">k</div>
	<div>s</div>
</body>
</html>
