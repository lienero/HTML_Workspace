<!DOCTYPE html>
<html>
<head>
	<title>이미지 테두리 만들기 실습 예제</title>
<style type="text/css">
	p {
		background: yellow;
		width: 200px;
		height: 60px
		padding: 10px;
		border: 20px solid lightgray;
	}

#round   {border-image: url("media/border.png") 30 round;} /* 시작점이 기준 */
#repeat  {border-image: url("media/border.png") 30 repeat;} /*가운데가 기준 */
#stretch {border-image: url("media/border.png") 30 stretch;}

</style>
</head>
<body>
<h2>이미지 테두리 만들기 실습</h2>
<hr>
<p>20*20크기의 회색 테두리를 가진 p 태그</p>
<p id="round">round 스타일 이미지 테두리</p>
<p id="repeat">repeat 스타일 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
