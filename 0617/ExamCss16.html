<!DOCTYPE html>
<html>
<head>
	<title>둥근 모서리를 갖는 테두리 실습예제</title>
<style type="text/css">
	p {
		background: #98D000;
		width: 300px;
		padding: 20px;
	}

	#round1 {border-radius: 50px;}
	#round2 {border-radius: 0px 20px 40px 50px;}
	#round3 {border-radius: 0px 20px 40px;}
	#round4 {border-radius: 0px 20px;} /* 대각선으로 px 같음 */
	#round5 {border-radius: 50px;
			 border-style: dotted;}

</style>
</head>
<body>
<h2>둥근 모서리를 갖는 테두리 실습</h2>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40 ,50픽셀의 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40픽셀의 둥근 모서리</p>
<p id="round4">반지름 0,20픽셀의 둥근 모서리</p>
<p id="round5">반지름 50픽셀의 둥근 점선 모서리</p>
</body>
</html>
