<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>HTML 문서 구조 태그</h3>
<hr>
HTML 문서의 구조를 정의하기 위한 기본 태그들은 다음과 같으며, 필수 태그로 표시된 태그들은 문서에서 반드시 사용되어야 한다.
<blockquote>
<span style="color:blue ">&lt;html&gt;</span> : 문서의 시작과 끝 <br>
<span style="color:red">&lt;head&gt;</span> : 문서 머리 부분의 시작과 끝<br>
<span style="color:green">&lt;title&gt;</span> : 문서의 제목의 시작과 끝<br>
<span style="color:orange">&lt;meta&gt;</span> : 문서의 메타데이터<br>
<span style="color:black">&lt;body&gt; :</span> 문서 몸통 부분의 시작과 끝<br>
</blockquote>

</body>
</html>
