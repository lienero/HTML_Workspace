<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body {margin:0; padding: 0;}
.img1 {
	border: 5px solid red;
	margin: 20px;
	padding: 20px;
}
.img2 {
	border: 5px dashed blue;
	margin: 20px;
	padding: 20px;
}

.img3 {
	border: 5px double green;
	margin: 20px;
	padding: 20px;
}
.img4 {
	border: 5px inset purple;
	margin: 20px;
	padding: 20px;	
}

</style>

</head>
<body>
<span ><img alt="나비" src="nabi.jpg" class="img1"></span>
<span><img alt="나비" src="nabi.jpg" class="img2"></span><br>
<span><img alt="" src="nabi.jpg" class="img3"></span>
<span><img alt="" src="nabi.jpg" class="img4"></span>

</body>
</html>
