<!DOCTYPE html>
<html>
<head>
	<title>Checkbox와 Radio 예제 실습</title>
</head>
<body>
<h3>(체크 박스)먹고 싶은 것 모두 체크하세요.</h3>
<hr>
<form>
	짜장면<input type="Checkbox" value="1">
	짬뽕<input type="Checkbox" value="2" checked>
	탕수육<input type="Checkbox" value="3">
</form>
<br>
<h3>(라디오버튼)먹고 싶은 음식 한 가지만 선택하세요.</h3>
<hr>
<form>
	<input type="Radio" name="china" value="1">
	짜장면<img src="media/jajang.png" width="50" height="50"><br>
	<input type="Radio" name="china" value="2">
	짬뽕<img src="media/jjambbong.png" width="50" height="50"><br>
	<input type="Radio" name="china" value="3" checked>
	탕수육<img src="media/tangsuyuk.png" width="50" height="50"><br>
</form>
</body>
</html>
