<!DOCTYPE html>
<html>
<head>
	<title>날짜와 시간을 다루는 폼 예제</title>
</head>
<body>
<h3>시간 정보 입력 HTML5 폼 요소들</h3>
초기 설정 : 2020년 6월 3일 오후 7시 20분(10초 32) <BR>
<HR>
<form>
<pre>
MONTH : <input type="month" value="2020-06"><br>
WEEK : <input type="week" value="2020-W23"><br>
DATE : <input type="date" value="2020-06-03"><br>
TIME : <input type="time" value="19:20"><br>
LOCAL : <input type="datetime-local" value="2020-06-03T19:20:10:32"><br>	
</pre>	
</form>
</body>
</html>
