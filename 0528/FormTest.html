<!DOCTYPE html>
<html>
<head>
	<title>Form tag 실습</title>
</head>
<body>
<form>
	아이디&nbsp; &nbsp; : <input type="text"> <br>
	비밀번호 : <input type="password"> <br>
	정보공개 : <input type="radio" checked> 공개
			  <input type="radio"> 비공개 <br>
	취미 : <input type="checkbox"> 탁구
		   <input type="checkbox"> 배드민턴
		   <input type="checkbox" checked> 음악감상
		   <input type="checkbox"> 악기연주 <br>
	좋아하는 음식: <select name="china food">
				  <option value="1">짜장면</option>
				  <option value="2" selected>짬뽕</option>
				  <option value="3">탕수육</option>
				  </select> <br>  
	파일첨부 : <input type="file"> <br>
	<button type="submit" value="확인">확인</button>					
</form>
</body>
</html>
