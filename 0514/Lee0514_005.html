<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset='utf-8'>
		<title>기본 구조</title>
	</HEAD>
	<BODY>
		<h2>음식 박람회 입장 안내</h2>
		<ul>
			<li>초대권 소지자 : 등록 데스크에 본인 확인 후 교환권 지급</li>
			<li>사전등록자 : 등록 데스크에서 본인 확인 후 교환권 지급</li>
			<li>일반 관람객 : 일반 관람객은 매표소에서 입장권을 구입하여 입장</li>
		</ul>
		<!-- <h1>이 아닌 중간 크기의 <h2>태그를 사용하였습니다. -->
		<h2>얼큰 어묵탕 만들기</h2>
		<ol>	<!-- <ol> 태그를 사용하면 번호된 리스트가 생깁니다. -->
			<li>냄비에 물을 붓고 국물용 티백을 넣고 야채를 썰어 넣어주세요. </li>
			<li>물이 끓으면 티백을 건져내고 어묵을 넣어 주세요.</li>
			<li>간장과 고춧가루를 넣고 간을 맞춰 주세요.</li>
			<li>준비한 그릇에 담아주면 완성입니다!</li>
		</ol>
	</BODY>
</HTML>
