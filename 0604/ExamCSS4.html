<!DOCTYPE html>
<html>
<head>
	<title>&lt;style&rt; 속성에 태그로 스타일 만들기</title>
<style>
p { 					/*모든 <p>태그에 스타일을 정의 */
	color: red;
	font-size: 15px;
}
</style>
</head>
<body>
<h3>소흥민</h3>
<hr>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color: blue;">김치 부침개를 좋아하고</p>
				<!-- p태그 스타일에 별도 속성 부여 !-->
<p style="color: magenta; font-size: 30px;">축구를 좋아합니다.</p>
</body>
</html>
